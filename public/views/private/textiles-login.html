<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Textiles - Hecho en Perú</title>
		<link rel="icon" href="/images/Logo.png" type="image/png" />
		<link rel="stylesheet" href="/styles/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<header class="header">
			<nav class="header__nav">
				<div class="header__logo--container">
					<a class="header__logo" href="/views/private/home.html"><img src="/images/Logo.png" alt="" /></a>
				</div>
				<div class="header__nav--container">
					<div class="header__text--container">
						<h1>Hecho en Perú</h1>
					</div>
				</div>
				<div class="header__button--container">
					<div class="container-icon">
						<div class="container-cart-icon">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="icon-cart">
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
							</svg>
							<div class="count-products">
								<span id="contador-productos">0</span>
							</div>
						</div>

						<div class="container-cart-products hidden-cart">
							<div class="row-product hidden">
								<div class="cart-product">
									<div class="info-cart-product">
										<span class="cantidad-producto-carrito">1</span>
										<p class="titulo-producto-carrito">Zapatos Nike</p>
										<span class="precio-producto-carrito">$80</span>
									</div>
									<svg
										xmlns="http://www.w3.org/2000/svg"
										fill="none"
										viewBox="0 0 24 24"
										stroke-width="1.5"
										stroke="currentColor"
										class="icon-close">
										<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
									</svg>
								</div>
							</div>

							<div class="cart-total hidden">
								<h3>Total:</h3>
								<span class="total-pagar">$200</span>
							</div>
							<p class="cart-empty hidden">El carrito está vacío</p>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<main class="producto__main">
			<div class="artesanias__titulo--container">
				<h2>Textiles</h2>
				<p>Explora la riqueza y tradición de los tejidos peruanos</p>
			</div>
			<div class="artesanias__container">
				<div class="producto__container">
					<figure class="producto__imagen--container">
						<img class="producto__imagen" src="/images/producto-textiles-1.png" alt="" />
					</figure>
					<div class="producto__texto--container">
						<p class="compras__producto">Alfombra a la Tierra</p>
						<p class="compras__precio">S/4430.00</p>
						<button class="producto__green">Agregar al carrito</button>
					</div>
				</div>
				<div class="producto__container">
					<figure class="producto__imagen--container">
						<img class="producto__imagen" src="/images/producto-textiles-2.png" alt="" />
					</figure>
					<div class="producto__texto--container">
						<p class="compras__producto">Alfombra Ceremonia</p>
						<p class="compras__precio">S/2215.00</p>
						<button class="producto__green">Agregar al carrito</button>
					</div>
				</div>
				<div class="producto__container">
					<figure class="producto__imagen--container">
						<img class="producto__imagen" src="/images/producto-textiles-3.png" alt="" />
					</figure>
					<div class="producto__texto--container">
						<p class="compras__producto">Camino Huaco</p>
						<p class="compras__precio">S/1865.00</p>
						<button class="producto__green">Agregar al carrito</button>
					</div>
				</div>
				<div class="producto__container">
					<figure class="producto__imagen--container">
						<img class="producto__imagen" src="/images/producto-textiles-4.png" alt="" />
					</figure>
					<div class="producto__texto--container">
						<p class="compras__producto">Camino Dientes</p>
						<p class="compras__precio">S/1865.00</p>
						<button class="producto__green">Agregar al carrito</button>
					</div>
				</div>
			</div>
		</main>
		<script src="/scripts/script.js"></script>
	</body>
</html>
